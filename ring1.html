<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details - Raero International CZ</title>
    <link rel="stylesheet" href="CDN Files/Bootstrap 5/css/bootstrap.min.css" />
    <script src="CDN Files/jquery-3.7.1.js"></script>
    <script src="CDN Files/Bootstrap 5/js/bootstrap.min.js"></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Playfair Display", serif;
      }
      body {
        background-color: #d9b77a;
        color: #fff;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.8);
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      }
      .header {
        text-align: center;
        padding-bottom: 20px;
        border-bottom: 1px solid #444;
      }
      .header h1 {
        font-size: 2.5rem;
        font-family: "Poppins", sans-serif;
        margin-bottom: 10px;
      }
      .product-image {
        width: 100%;
        height: auto;
        border-radius: 8px;
        margin: 20px 0;
        border: 3px solid #f0c14b;
      }
      .product-details {
        margin-top: 20px;
      }
      .product-name {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .product-price {
        color: #f0c14b;
        font-size: 1.5rem;
        margin: 10px 0;
      }
      .product-description {
        font-size: 25px;
        line-height: 1.5;
        margin: 20px 0;
      }
      .product-size {
        font-size: 1rem;
        margin-top: 20px;
      }
      .size-options {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
      .size-option {
        background-color: #222;
        border: 1px solid #444;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .size-option:hover {
        background-color: #333;
      }
      .size-option.selected {
        background-color: #a69a9a;
      }
      .back-button {
        display: inline-block;
        margin-top: 30px;
        padding: 10px 20px;
        color: #fff;
        text-decoration: none;
        background-color: #7d7676;
        border-radius: 5px;
        transition: background-color 0.3s;
        font-family: "Poppins", sans-serif;
        font-size: 1rem;
      }
      .back-button:hover {
        background-color: #666;
        color: #fff;
      }
    </style>
    <script>
      $(document).ready(function () {
        $(".size-option").click(function () {
          $(".size-option").removeClass("selected");
          $(this).addClass("selected");
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Silver Zircon Layered Ring</h1>
      </div>
      <img
        src="https://www.giva.co/cdn/shop/files/R054_1_b37f3b0b-0f56-42c8-954a-98ee4a1ab53b.jpg?v=1715601912&width=713"
        alt="Gold Diamond Ring"
        class="product-image"
      />
      <div class="product-details">
        <div class="product-price">â‚¹59999</div>
        <div class="product-description">
          This exquisite gold diamond ring features a stunning design that
          highlights the brilliance of each diamond, perfect for any occasion.
        </div>
        <div class="product-size">
          <strong>Select Size:</strong>
          <div class="size-options">
            <div class="size-option">6</div>
            <div class="size-option">7</div>
            <div class="size-option">8</div>
          </div>
        </div>
        <a href="rings.html" class="back-button">Back to Collection</a>
      </div>
    </div>
  </body>
</html>
