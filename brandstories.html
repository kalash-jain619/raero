<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand Stories</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #d9b77a;
        color: #3e2723;
        padding: 40px;
        text-align: center;
        position: relative;
      }
      .decorative-sides {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 50px;
        background: linear-gradient(
          180deg,
          #3e2723 0%,
          transparent 50%,
          #3e2723 100%
        );
      }
      .left-side {
        left: 0;
      }
      .right-side {
        right: 0;
      }
      .heading {
        font-size: 3.5rem;
        font-weight: bold;
        color: #3e2723;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        margin-bottom: 30px;
        letter-spacing: 2px;
      }
      .subheading {
        font-size: 1.5rem;
        color: #5d4037;
        margin-bottom: 50px;
        font-style: italic;
      }
      .image-box {
        width: 900px;
        height: 600px;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        position: relative;
      }
      .image-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .back-home-btn {
        position: absolute;
        top: 20px;
        left: 60px;
        padding: 10px 20px;
        background-color: #f0c14b;
        color: #111;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.3s;
      }
      .back-home-btn:hover {
        background-color: #ffd700;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <a href="main_page.html" class="back-home-btn">‚Üê Back to Home</a>
    <div class="decorative-sides left-side"></div>
    <div class="decorative-sides right-side"></div>

    <div class="heading">Brand Stories</div>
    <div class="subheading">Experience the journey behind every creation</div>
    <div class="image-box">
      <img
        id="changingImage"
        src="https://via.placeholder.com/900x600?text=Image+1"
        alt="Image"
      />
    </div>

    <script>
      const images = [
        "https://t3.ftcdn.net/jpg/06/59/71/58/360_F_659715831_cBNdzk2Yd0WKieymtElTEPL0xLnh9u8u.jpg",
        "https://img.freepik.com/premium-photo/elegant-woman-green-dress-gold-accessories-modern-photography_167857-32550.jpg?semt=ais_hybrid",
        "https://www.jewelove.in/cdn/shop/files/jewelove-men-of-platinum-platinum-fabric-link-bracelet-with-rose-gold-jl-ptb-716-42104156160241.jpg?v=1726410381&width=791",
        "https://foyersphotography1.s3.eu-west-1.amazonaws.com/wp-content/uploads/2017/05/25200405/ania-hobson-jackey-l-jewellers-saxmundham-0069-May-24-2017-copyright-Foyers-Photography-Edit-website.jpg",
        "https://www.shutterstock.com/image-photo/male-model-bracelet-studio-260nw-2381750963.jpg",
      ];

      let currentIndex = 0;

      function changeImage() {
        currentIndex = (currentIndex + 1) % images.length;
        document.getElementById("changingImage").src = images[currentIndex];
      }

      setInterval(changeImage, 3000);
    </script>
  </body>
</html>
